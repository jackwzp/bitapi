<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">

    <title>Bitcoin Wallet</title>
  </head>
  <body>
  	
    <div class="cover-container d-flex flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Blockgeeks</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Wallet</a>
            <a class="nav-link" href="#">Explorer</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Simple Wallet</h1>
        
        <p class="lead">
          <button id="create-wallet" class="btn btn-lg btn-secondary">Create New Wallet</button>
          <button id="import-wallet" class="btn btn-lg btn-secondary">Import Existing Wallet</button>
        </p>


        <!-- Main Wallet Area -->
        <div class="container">

          <!-- Alert Banner -->
          <div id="alert-msg"></div>

          <!-- New Wallet Form -->
          <div id="new-wallet" style="display: none">
            <form id="new-wallet-form">
              <div class="form-group">
                <input type="password" name="password" placeholder="Enter a strong password" class="form-control">
              </div>
              <button id="" type="submit" class="btn btn-secondary">Create</button>
            </form>
          </div>

          <!-- Import Wallet Form -->
          <div id="old-wallet" style="display: none">
            <form id="old-wallet-form">
              <div class="form-group">
                <input type="text" name="cipher" placeholder="Enter encrypted keystore" class="form-control">
                <input type="password" name="password" placeholder="Enter your password" class="form-control">
              </div>
              <button type="submit" class="btn btn-secondary">Unlock</button>
            </form>
          </div>

          <!-- Dynamically generated UI for wallet -->
          <div id="output-area"></div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Bitcoin 101 course app by <a href="https://blockgeeks.com">blockgeeks</a>.</p>
        </div>
      </footer>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./scripts/bundle.js"></script>
    <script type="text/javascript" src="./scripts/wallet.js"></script>
  </body>
</html>
